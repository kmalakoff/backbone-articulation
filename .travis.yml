language: node_js
node_js:
  - 0.7 # development version of 0.8, may be unstable

notifications:
  email:
    on_failure: always # [always|never|change] default: always

before_script:
  - "export PATH=node_modules/.bin:node_modules/easy-bake/node_modules/.bin:$PATH"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"