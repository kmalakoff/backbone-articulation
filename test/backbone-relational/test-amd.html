<!DOCTYPE HTML>
<html>
<head>
  <title>Backbone-Articulation.js Relational Test Suite (AMD)</title>
  <link rel="stylesheet" href="../vendor/qunit/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="../vendor/qunit/jquery.js"></script>
  <script type="text/javascript" src="../vendor/qunit/qunit.js"></script>
  <script type="text/javascript" src="../vendor/qunit/jslitmus.js"></script>

  <script src="../vendor/require.js"></script>
  <script type="text/javascript">
    require.config({
      paths: {
        'underscore': "../../vendor/underscore-1.4.2",
        'backbone': "../../vendor/backbone-0.9.2",
        'json-serialize': "../../vendor/json-serialize-1.1.2",
        'lifecycle': "../../vendor/lifecycle-1.0.2",
        'backbone-relational': "../../vendor/backbone-relational-0.6.0",
        'backbone-articulation': "../../backbone-articulation",
        'backbone-articulation-backbone-relational': "../../lib/backbone-articulation-backbone-relational"
      }
    });
  </script>

  <script type="text/javascript" src="build/test-amd.js"></script>
</head>
<body>
  <div>
    <h1 id="qunit-header">Backbone-Articulation.js Relational Test Suite (AMD)</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </div>
  <script type="text/javascript">QUnit.done = function(failures, total) {if (!total) { $('#qunit-banner').removeClass('qunit-pass').addClass('qunit-fail'); throw 'Warning: no tests run'}}</script>
</body>
</html>
